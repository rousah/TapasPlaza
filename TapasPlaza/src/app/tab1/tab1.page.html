<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tapas Plaza
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <!-- Slides photos carrousel -->
    <div class="carrousel-photos">
      <ion-slides pager="true" [options]="slideOptions" class="carrousel-photos">
        <ion-slide *ngFor="let imageurl of imageLinks">
          <img src={{imageurl}}/>
        </ion-slide>
      </ion-slides>
    </div>

  </ion-grid>

</ion-content>
